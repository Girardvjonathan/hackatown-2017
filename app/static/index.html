<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovr-e</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" media="screen" />
</head>
<body>
    <div class="menubar">
        <div class="title">Discovr-e</div>
        <a class="menuElem left">Map</a>
        <a class="menuElem right">FAQ</a>
        <a class="menuElem right">Contact</a>
    </div>


    <div class="content">
        <div class="sidebar">
            <div class="sidebarBtn disabled" onclick="toggleBtn('lankmarks', this.className)"><div class="img landmarks"></div></div>
            <div class="sidebarBtn"><div class="img parkings"></div></div>
            <div class="sidebarBtn"><div class="img parks"></div></div>
            <div class="sidebarBtn disabled"><div class="img library"></div></div>
            <div class="sidebarBtn"><div class="img patrimoine"></div></div>
            <div class="sidebarBtn"><div class="img murale"></div></div>
        </div>

        <div id="map" class="mapContainer"></div>

        <div class="descrBar">
            <p id="descr-name" class="descrBar-name">here</p>
            <p id="descr-details" class="descrBar-description">here</p>
            <img id="descr-img" class="descrBar-image" src="">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
            crossorigin="anonymous"></script>
    <script src="/static/js/require.js"></script>
    <script src="/static/js/gmap.js" defer="defer"></script>
    <!--<script src="/static/js/dataHandler.js" defer="defer"></script>-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfSD7mNOrtMaG7APY2RxYQr8klfpXi4HY&callback=initMap"
            async defer>
    </script>
</body>
</html>
