<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovr-e</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" media="screen" />
</head>
<body>
    <div class="menubar">
        <div class="title">Discovr-e</div>
        <a class="menuElem left">Map</a>
        <!--
        <a class="menuElem right">FAQ</a>
        <a class="menuElem right">Contact</a>
        -->
    </div>


    <div class="content">
        <div class="sidebar">
            <div class="sidebarBtn" onclick="toggleBtn(0, this)"><div class="img landmarks"></div></div>
            <div class="sidebarBtn" onclick="toggleBtn(1, this)"><div class="img parkings"></div></div>
            <!--<div class="sidebarBtn" onclick="toggleBtn(parks, this)"><div class="img parks"></div></div>-->
            <!--<div class="sidebarBtn" onclick="toggleBtn(library, this)"><div class="img library"></div></div>-->
            <div class="sidebarBtn" onclick="toggleBtn(2, this)"><div class="img patrimoine"></div></div>
            <div class="sidebarBtn" onclick="toggleBtn(3, this)"><div class="img murale"></div></div>
        </div>

        <div id="map" class="mapContainer"></div>

        <div id="descrBar" class="descrBar" style="display: none;">
            <div class="descrHead">
                <p id="descr-name" class="descrBar-name">name</p>
                <div class="descrBtn" onclick="hideDescrBar()"><div class="img close"></div></div>
            </div>
            <p id="descr-details" class="descrBar-description">description</p>
            <img id="descr-img" class="descrBar-image" src="">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
            crossorigin="anonymous"></script>
    <script src="/static/js/require.js"></script>
    <script src="/static/js/gmap.js" defer="defer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="/static/js/dataHandler.js" defer="defer"></script>-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfSD7mNOrtMaG7APY2RxYQr8klfpXi4HY&callback=initMap"
            async defer>
    </script>
</body>
</html>
